version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: chatapp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: chatapp
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - chatapp_network

  redis:
    image: redis:7-alpine
    container_name: chatapp_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redispass123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chatapp_network

  # Optional: Redis Commander for GUI management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: chatapp_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: "local:redis:6379:1:redispass123"
      HTTP_USER: admin
      HTTP_PASSWORD: admin123
    ports:
      - "8081:8081"
    networks:
      - chatapp_network
    depends_on:
      - redis

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: chatapp_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@chatapp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - chatapp_network
    depends_on:
      - postgres

networks:
  chatapp_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
