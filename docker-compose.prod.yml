version: "3.8"

services:
  app:
    build: .
    container_name: chatapp_production
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://chatuser:chatpass123@postgres:5432/chatapp
      REDIS_URL: redis://:redispass123@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
    depends_on:
      - postgres
      - redis
    networks:
      - chatapp_network

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: chatapp_server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://chatuser:chatpass123@postgres:5432/chatapp
      REDIS_URL: redis://:redispass123@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
    depends_on:
      - postgres
      - redis
    networks:
      - chatapp_network

  postgres:
    image: postgres:15-alpine
    container_name: chatapp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: chatapp
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chatapp_network

  redis:
    image: redis:7-alpine
    container_name: chatapp_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redispass123
    volumes:
      - redis_data:/data
    networks:
      - chatapp_network

  nginx:
    image: nginx:alpine
    container_name: chatapp_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
      - server
    networks:
      - chatapp_network

networks:
  chatapp_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
